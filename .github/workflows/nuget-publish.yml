name: Publish NuGet Package

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Find all .csproj files
        id: find-projects
        run: |
          echo "projects=$(find modules -name '*.csproj' -type f -not -path '*/SophiChain.Abp.AspNetCore.Components.WebAssembly.MetronicTheme.Bundling/*' | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: |
          for project in ${{ steps.find-projects.outputs.projects }}; do
            dotnet restore "$project"
          done

      - name: Build
        run: |
          for project in ${{ steps.find-projects.outputs.projects }}; do
            dotnet build "$project" --configuration Release --no-restore
          done

      - name: Pack NuGet packages
        run: |
          mkdir -p ./nupkgs
          for project in ${{ steps.find-projects.outputs.projects }}; do
            dotnet pack "$project" --configuration Release --no-build --output ./nupkgs /p:PackageVersion=${{ github.ref_name }}
          done

      - name: Publish to NuGet
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
